<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium Rock Paper Scissors game with modern animations and glassmorphism design.">
    <title>Rock Paper Scissors - Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <main class="game-container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p class="subtitle">Can you beat the AI?</p>
        </header>

        <section class="score-board glass">
            <div class="score-item player">
                <span class="label">PLAYER</span>
                <span id="player-score" class="score">0</span>
            </div>
            <div class="score-divider"></div>
            <div class="score-item computer">
                <span class="label">COMPUTER</span>
                <span id="computer-score" class="score">0</span>
            </div>
        </section>

        <section class="game-area">
            <div id="status-text" class="status-msg">Choose your weapon</div>
            
            <div class="choices-container" id="choices-container">
                <button class="choice-btn glass" id="rock" data-choice="rock">
                    <span class="icon"></span>
                    <span class="name">Rock</span>
                </button>
                <button class="choice-btn glass" id="paper" data-choice="paper">
                    <span class="icon"></span>
                    <span class="name">Paper</span>
                </button>
                <button class="choice-btn glass" id="scissors" data-choice="scissors">
                    <span class="icon"></span>
                    <span class="name">Scissors</span>
                </button>
            </div>

            <div class="battle-ground hidden" id="battle-ground">
                <div class="battle-card player glass" id="player-card">
                    <div class="card-label">You Picked</div>
                    <div class="card-icon" id="player-picked-icon"></div>
                </div>
                <div class="vs">VS</div>
                <div class="battle-card computer glass" id="computer-card">
                    <div class="card-label">AI Picked</div>
                    <div class="card-icon" id="computer-picked-icon"></div>
                </div>
            </div>
            
            <button id="next-round" class="next-btn hidden">Next Round</button>
        </section>
        
        <footer>
            <button id="reset-game" class="reset-link">Reset Game</button>
        </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
